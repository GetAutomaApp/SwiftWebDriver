version: '3'
services:
  httpd:
      image: httpd
      networks: 
        - net1
      volumes:
          - ./TestAssets:/usr/local/apache2/htdocs/
      ports:
          - "80:80"
          
  selenium:
    image: selenium/standalone-chrome:4.2.1-20220531
    networks:
        - net1
    ports:
      - 4444:4444
      - 7900:7900
      
  swift_web_driver:
    &SwiftWebDriver
    build: .
    volumes:
      - .:/SwiftWebDriver
    working_dir: /SwiftWebDriver
    networks: 
        - net1
    environment:
      SELENIUM_URL: http://localhost:4444
    tty: true
    depends_on:
        - selenium
        - httpd
        
  build:
    <<: *SwiftWebDriver
    command: /bin/bash -xcl "swift buld"
        
  test:
    <<: *SwiftWebDriver
    command: /bin/bash -xcl "swift test -Xswiftc -warnings-as-errors $${SANITIZER_ARG-}"
    
  shell:
    <<: *SwiftWebDriver
    entrypoint: /bin/bash
    
networks:
  net1:
