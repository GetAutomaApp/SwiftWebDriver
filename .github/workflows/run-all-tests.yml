name: Run All Tests

on:
  pull_request:
    paths:
      - '**.swift'

jobs:
  all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
           swift-version: "6.1"

      - name: Run All Tests
        uses: GetAutomaApp/opensource-actions/swifttesting@main
        with:
          compose: "true"
    # env:
    #   FLY_METRICS_TOKEN: ${{ secrets.FLY_METRICS_TOKEN }}
