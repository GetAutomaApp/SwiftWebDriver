name: Run All Tests

on:
  pull_request:
    paths:
      - '**.swift'

jobs:
  all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v2
        with:
           swift-version: "6.1"

      - name: Restore Build Cache
        id: cache-build-restore
        uses: actions/cache/restore@v4
        with:
          key: tests-build-cache-${{ hashFiles('Package.resolved') }}
          path: .build

      - name: Build
        run: swift build

      - name: Save Build Cache
        if: always()
        id: cache-build-save
        uses: actions/cache/save@v4
        with:
          path: .build
          key: tests-build-cache-${{ hashFiles('Package.resolved') }}

      - name: Run All Tests
        uses: GetAutomaApp/opensource-actions/swifttesting@main
        with:
          compose: "true"
          docker_compose_extra_args: "--scale swift_web_driver=0 --scale build=0 --scale shell=0"
          swift_test_extra_args: "-Xswiftc -warnings-as-errors"
          required_healthy_services_docker_compose: '["selenium", "httpd"]'

      - name: Save Build Cache
        id: cache-build-save
        uses: actions/cache/save@v4
        with:
          path: .build
          key: ${{ steps.cache-build-restore.outputs.cache-primary-key }}

    env:
      PATH: "/usr/local/bin:/usr/bin:/bin"
