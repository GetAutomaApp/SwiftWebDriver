name: Run All Tests

on:
  pull_request:
    paths:
      - '**.swift'

jobs:
  all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Show Initial Working Directory
        run: |
          echo "ğŸ” Working Directory:"
          pwd
          echo "ğŸ” Directory Contents Before Cache Restore:"
          ls -alh
          echo "ğŸ” Disk Usage:"
          du -sh . || true

      - name: Restore Build Cache
        id: cache-build-restore
        uses: actions/cache/restore@v4
        with:
          key: tests-build-cache-${{ hashFiles('Package.resolved') }}
          path: .build

      - name: Post-Restore Cache Debug Info
        run: |
          echo "ğŸ” Restored cache key: ${{ steps.cache-build-restore.outputs.cache-primary-key }}"
          echo "âœ… Cache Hit: ${{ steps.cache-build-restore.outputs.cache-hit }}"
          echo "ğŸ“‚ .build Directory After Cache Restore:"
          ls -alR .build || echo ".build not restored"
          echo "ğŸ“¦ .build Size:"
          du -sh .build || echo ".build not found"

      - name: Show Swift Environment
        run: |
          swift --version
          env | sort

      - name: Run All Tests
        uses: GetAutomaApp/opensource-actions/swifttesting@main
        with:
          compose: "true"
          required_healthy_services_docker_compose: '["selenium", "httpd"]'
          compose_file: docker-compose.ci.yml

      - name: Post-Test .build Debug
        run: |
          echo "ğŸ“‚ .build Contents After Tests:"
          ls -alR .build || echo "no .build"
          echo "ğŸ“¦ .build Disk Usage:"
          du -sh .build || echo "no .build"
          echo "ğŸ“„ .build/debug contents:"
          ls -alR .build/debug || echo "no debug folder"

      - name: Save Build Cache
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-build-restore.outputs.cache-primary-key }}
          path: .build

    env:
      PATH: "/usr/local/bin:/usr/bin:/bin"
