name: Docker Image CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "develop"
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        run: |

      - uses: KengoTODA/actions-setup-docker-compose@v1

      - name: Build And Run Docker image
        run: |
          docker-compose build
          docker-compose up -d

      - name: Run Test
        run: docker-compose run test
